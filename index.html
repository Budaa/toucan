<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toucan demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
    	<h2>ADD MEMBER</h2>
    </header>

    <section id="notifications"></section>

    <section id="form">
      <div>
    		<input type="text" id="name" placeholder="Full name" /><br />
    		<input type="text" id="email" placeholder="Email"/><br />
        <select id="school">
          <option disabled selected value> -- Select a school -- </option>
        </select>
        <br>
        <button onclick="addNewMember(document.getElementById('name').value, document.getElementById('email').value, document.getElementById('school').value);">SUBMIT</button>
      </div>
    </section>
    <h3 id="listTitle">Active students for selected school</h3>
    <section id="members"></section>

  </body>
  <script src="js/script.js"></script>
</html>
